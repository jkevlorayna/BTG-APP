
<div class="block-flat">
						<div class="header">							
											<h3>Category List</h3>
						</div>
<div class="row">
	<div class="col-md-3">
		<form method="POST" ng-submit="save()">
				<div class="form-group">
					<label for="exampleInputPassword1">Category</label>
					<input type="text" ng-model="formData.category_name"  class="form-control" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Description</label>
					<input type="text" ng-model="formData.category_desc"  class="form-control">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Show in Mobile</label>
					<input type="checkbox" ng-model="formData.show_mobile" ng-checked="formData.show_mobile==1">
				</div>
				<button type="submit"  class="btn btn-success btn-sm"><i class="fa fa-save"></i> Save</button>
		</form>
	</div>
	<div class="col-md-9">
					<form ng-submit="load()">
						<div class="input-group col-sm-5">
							<input type="text" class="form-control" ng-model="searchText">
							<span class="input-group-btn">
							<button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i> Search</button>
							</span>
						</div>
					</form>
					
				<div class="alert alert-danger" ng-if="list.length <= 0">No Results Found</div>			
				<table class="table table-bordered table-condensed" ng-if="list.length > 0">
				<thead>
					<tr>
						<th>Category</th>
						<th>Description</th>
						<th>Show in Mobile</th>
						<th width="20%"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in list">
						<td>{{row.category_name}}</td>
						<td>{{row.category_desc}}</td>
						<td class="text-center">
							<i class="fa fa-check-square text-success" ng-if="row.show_mobile==1"></i>
							<i class="fa fa-square" ng-if="row.show_mobile==0"></i>
						</td>
						<td>
							<button class="btn btn-success btn-sm" ng-click="getById(row.Id)"><i class="fa fa-edit"></i></button>
							<button class="btn btn-danger btn-sm" ng-click="openDeleteModal('md',row.Id)"><i class="fa fa-trash-o"></i> </button>
						</td>
					</tr>
				</tbody>
			</table>
			 <uib-pagination ng-model="pageNo" ng-click="pageChanged()" items-per-page="pageSize" total-items="count"  max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></uib-pagination>
	</div>
</div>
</div>
